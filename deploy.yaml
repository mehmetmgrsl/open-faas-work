apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  namespace: openfaas-fn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - name: hello-node
          image: <account-id>.dkr.ecr.eu-west-1.amazonaws.com/hello-node:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
      imagePullSecrets:
        - name: ecr-registry-secret
